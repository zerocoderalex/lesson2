 <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{% block title %}Главная{% endblock %}</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 20px;
               background-color: #f4f4f4;
           }
           header {
               background: #007bff;
               color: #fff;
               padding: 10px 0;
               text-align: center;
           }
           nav {
               margin: 10px 0;
           }
           nav a {
               margin: 0 15px;
               color: #007bff;
               text-decoration: none;
           }
           footer {
               margin-top: 20px;
               text-align: center;
           }
       </style>
   </head>
   <body>
       <header>
           <h1>Мое Flask-приложение</h1>
           <nav>
               <a href="/">Главная</a>
               <a href="/about">О нас</a>
           </nav>
       </header>
       <div>
           {% block content %}{% endblock %}
       </div>
       <footer>
           <p>&copy; 2023 Мое Flask-приложение</p>
       </footer>
   </body>
   </html>
